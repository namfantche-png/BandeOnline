services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bissaumarket-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bissaumarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bissaumarket

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bissaumarket-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bissaumarket

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: bissaumarket-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/bissaumarket
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: 7d
      PORT: 3000
      CORS_ORIGIN: http://localhost:3001
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bissaumarket
    restart: unless-stopped

  # Frontend Web
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: bissaumarket-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3000/api
      NEXT_PUBLIC_SOCKET_URL: http://backend:3000
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - bissaumarket
    restart: unless-stopped

  # Nginx Reverse Proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: bissaumarket-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - bissaumarket
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  bissaumarket:
    driver: bridge
